<div class="container" style="margin-top: 90px">

    <div class="" style="margin-top: 50px ; margin-bottom: 50px">

        <h1 style="margin-bottom: 50px">
            Cadastrar Fornecedor
        </h1>
        <div class="form-group  col-lg-4">
            <label for="razaosocial">Nome / Razão Social </label>
            <input type="text" ng-model="fornecedor.fornome" class="form-control" id="razaosocial"></input>
        </div>
        <div class="form-group  col-lg-4">
            <label for="cnpj">CNPJ</label>
            <input type="text" ng-model="fornecedor.forcnpj" class="form-control" id="cnpj"></input>
        </div>
        <div class="form-group  col-lg-4">
            <label for="email">Email</label>
            <input type="text" ng-model="fornecedor.foremail" class="form-control" id="email"></input>
        </div>
        <div class="form-group  col-lg-5">
            <label for="endereco">Endereço</label>
            <input type="text" ng-model="fornecedor.forendereco" class="form-control" id="endereco"></input>
        </div>
        <div class="form-group  col-lg-5">
            <label for="categoria">Categorias</label>
            <input type="text" ng-model="fornecedor.forcategoria" class="form-control" id="categoria"></input>
        </div>
        <div class="form-group  col-lg-2">
            <label for="telefone">Telefone</label>
            <input type="text" ng-model="fornecedor.fortelefone" class="form-control" id="telefone"></input>
        </div>
        <div class="col-lg-5">
            <button type="submit" class="btn btn-success" ng-click="salvar()">Salvar</button>
        </div>
    </div>

</div>
