<div class="container" style="margin-top: 90px">

    <div class="col-lg-12" style="margin-top: 100px ; margin-bottom: 50px">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Buscar...">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">Go!</button>
            </span>
            <a class="btn btn-primary pull-right" style=" margin-right: 0px" href="#!/criar/fornecedor">Adicionar Novo</a>
            </input>
        </div>

    </div>



    <div class="col-lg-12 well well-sm" style="background-color: white">
        <table class="table table-striped table-condemsed ">
            <thead>
                <tr>
                    <th>Fornecedor</th>
                    <th>Categoria</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
            </thead>
			<tr ng-repeat="fornecedores in for">
				<td class="text-center">{{for.fornome}}</td>
				<td>{{for.forcategoria}}</td>
				<td>{{for.foremail}}</td>
				<td>{{for.fortelefone}}</td>
				<td class="text-center">
				<button type="button" class="btn btn-primary btn-sm" ng-click="atualizarUsuario(user.usuario_id)">
					<span class="glyphicon glyphicon-edit"></span>
				</button>
				<button type="button" class="btn btn-danger btn-sm" ng-click="excluirUsuario(user.usuario_id)">
					<span class="glyphicon glyphicon-trash"></span>
				</button>
				</td>
			</tr>
        </table>
    </div>

    <div class="col-lg-12 row" style="margin-top: 30px">

        <button type="button" class="btn btn-danger">Apagar Fornecedor</button>

        <button type="button" class="btn btn-info pull-right row" style="align-items: ">Enviar Email</button>

    </div>

</div>
